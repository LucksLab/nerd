# === General paths ===
[paths]
db_file = "nerd.sqlite3"
output_dir = "results/"
log_dir = "logs/"

# === SHAPE-MaP / Spats ===
[shapemapper]
min_read_depth = 100
mut_threshold = 0.01
use_dms_only = true

# === Fitting defaults ===
[fitting]
method = "leastsq"
max_nfev = 1000
tolerance = 1e-6

# === Arrhenius plotting ===
[arrhenius]
temperature_unit = "Celsius"  # or Kelvin
x_scale = "1/T"

# === NMR probe settings ===
[nmr]
probe = "DMS"
probe_concentration = 0.1  # M
buffer = "10 mM Tris pH 7.5"

# === Energy fitting ===
[meltfit]
default_temp_range = [37.0, 80.0]