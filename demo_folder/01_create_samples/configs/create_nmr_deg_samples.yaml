run:
  output_dir: demo_folder
  label: 01_create_samples
  backend: local

nmr_create:
  # Relative paths below are resolved against the label directory; these entries
  # step back to the repository's test_data folder.
  search_roots:
    - ../demo_data
  reactions:
    - reaction_type: deg
      temperature: 25.0
      replicate: 1
      num_scans: 64
      time_per_read: 5.0
      total_kinetic_reads: 96
      total_kinetic_time: 28800.0
      probe: dms
      probe_conc: 0.01585
      probe_solvent: etoh
      substrate: none
      substrate_conc: 0.0
      buffer: Schwalbe_bistris
      nmr_machine: A600
      kinetic_data_dir: nmr_degradation_data/dms_schwalbe_25C_rep1
      trace_files:
        decay_trace: nmr_degradation_data/dms_schwalbe_25C_rep1.csv
