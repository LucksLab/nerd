run:
  label: nmr_deg_arrhenius_demo
  output_dir: examples
  backend: local

tempgrad_fit:
  mode: arrhenius
  engine: arrhenius_python
  data_source: nmr
  overwrite: true
  metadata:
    description: "Arrhenius test on NMR degradation rates"

  filters:
    reaction_type: deg
    buffer: Schwalbe_bistris
    species: dms

  engine_options:
    temperature_unit: c
