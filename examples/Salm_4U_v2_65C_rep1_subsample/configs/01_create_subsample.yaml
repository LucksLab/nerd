run:
  output_dir: examples
  label: Salm_4U_v2_65C_rep1_subsample
  backend: local
  threads: 4
  mem_gb: 8
  time: "00:10:00"

create:
  # Minimal derivative-only config: assumes parent samples already exist in the DB
  derived_samples:
    - child_name: fourU_WT_65c_rep1_tp1__subsample-n10000-s42
      parent_sample: fourU_WT_65c_rep1_tp1
      kind: subsample
      tool: seqtk
      params:
        count: 10000
        seed: 42
      cmd_template: >-
        seqtk sample -s {seed} {R1} {count} > {OUT_R1} &&
        seqtk sample -s {seed} {R2} {count} > {OUT_R2}
