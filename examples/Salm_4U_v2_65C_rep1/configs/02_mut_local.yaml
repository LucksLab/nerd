run:
  output_dir: examples
  label: Salm_4U_v2_65C_rep1
  backend: local
  threads: 8
  mem_gb: 16
  time: "01:00:00"

mut_count:
  # Choose plugin/tool
  plugin: shapemapper
  tool:
    bin: /opt/shapemapper/bin/shapemapper   # or omit to rely on PATH/conda env
    version: "2.3"
  # Inputs: choose one of:
  # 1) list of sample names (parents or derived child_names)
  samples:
    - fourU_WT_65c_rep1_tp1
    - fourU_WT_65c_rep1_tp1__subsample-n1000000-s42
  data_type: "default" # or "N7_GA"    
  # or 2) a reaction_group label
  # reaction_group: "65_1"

  # Optional plugin-specific args (passed through)
  params:
    dms_mode: True
    amplicon: True
    n_proc: 8
    output_N7: True

  # Optional environment hints (runner may use)
